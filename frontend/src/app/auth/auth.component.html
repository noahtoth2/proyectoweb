<div class="auth-container">
  <div class="auth-card">
    <!-- Logo y título -->
    <div class="auth-header">
      <img src="assets/logo.svg" alt="Logo Regata Online" class="logo" />
      <h1>Regata Online</h1>
    </div>

    <!-- Formulario de Login -->
    <div *ngIf="isLogin()">
      <h2>Iniciar Sesión</h2>
      <p class="subtitle">Entra a la pista y compite con los mejores pilotos</p>

      <form class="auth-form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="piloto@regata.com"
            [(ngModel)]="loginData.email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            placeholder="********"
            [(ngModel)]="loginData.password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Iniciar Sesión →</button>

        <div class="divider">o</div>

        <button type="button" class="btn-secondary" (click)="loginAsGuest()">
          Probar como Invitado
        </button>
      </form>

      <p class="toggle-text">
        ¿No tienes cuenta?
        <a href="#" class="toggle-link" (click)="toggleMode(); $event.preventDefault()">Regístrate gratis</a>
      </p>
    </div>

    <!-- Formulario de Registro -->
    <div *ngIf="!isLogin()">
      <h2>Crear Cuenta</h2>
      <p class="subtitle">Únete a la regata y conviértete en un campeón</p>

      <form class="auth-form" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="nombre">Nombre de Piloto</label>
          <input
            id="nombre"
            type="text"
            placeholder="Tu nombre de piloto"
            [(ngModel)]="registerData.nombre"
            name="nombre"
            required
          />
        </div>

        <div class="form-group">
          <label for="reg-email">Email</label>
          <input
            id="reg-email"
            type="email"
            placeholder="piloto@regata.com"
            [(ngModel)]="registerData.email"
            name="regEmail"
            required
          />
        </div>

        <div class="form-group">
          <label for="reg-password">Contraseña</label>
          <input
            id="reg-password"
            type="password"
            placeholder="********"
            [(ngModel)]="registerData.password"
            name="regPassword"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input
            id="confirm-password"
            type="password"
            placeholder="********"
            [(ngModel)]="registerData.confirmPassword"
            name="confirmPassword"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Crear Cuenta →</button>
      </form>

      <p class="toggle-text">
        ¿Ya tienes cuenta?
        <a href="#" class="toggle-link" (click)="toggleMode(); $event.preventDefault()">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
