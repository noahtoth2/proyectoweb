<div class="login-card">
    <!-- Logo y título -->
    <div class="login-header">
      <img src="assets/logo.webp" alt="Logo Regata Online" class="logo" />
      <h1>Regata Online</h1>
    </div>

    <!-- Formulario -->
    <h2>Iniciar Sesión</h2>
    <p class="subtitle">Entra a la pista y compite con los mejores pilotos</p>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="piloto@regata.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input
            id="password"
            type="password"
            placeholder="********"
            required
          />
          <button type="button" class="show-password-btn">
            <i class="icon-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-primary">Iniciar Sesión →</button>

      <div class="divider">o</div>

      <button type="button" class="btn-secondary">
        Probar como Invitado
      </button>
    </form>

    <p class="register-text">
      ¿No tienes cuenta?
      <a href="#" class="register-link">Regístrate gratis</a>
    </p>
  </div>
</div>
