<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Modelos List</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding: 30px 20px;
            color: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 24px;
            color: var(--primary);
            font-weight: 700;
            font-size: 2rem;
        }

        a.crear-btn {
            background-color: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a.crear-btn:hover {
            background-color: var(--secondary);
        }

        /* Alertas */
        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 600;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        thead {
            background-color: var(--primary);
            color: white;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr:hover {
            background-color: #f0f9ff;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        a.delete-link {
            color: var(--danger);
            font-weight: 700;
        }

        a.delete-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Modelos List</h1>

    <!-- Mensajes de éxito -->
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}">✓</span>
    </div>

    <!-- Mensajes de error -->
    <div th:if="${errorMessage}" class="alert alert-error">
        <span th:text="${errorMessage}">✗</span>
    </div>

    <a th:href="@{/modelo/create-form}" class="crear-btn">Crear Modelo</a>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Color</th>
                <th>Ver</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="modelo : ${listadoModelos}">
                <td th:text="${modelo.nombre}"></td>
                <td th:text="${modelo.color}"></td>
                <td><a th:href="@{/modelo/view/{idModelo}(idModelo=${modelo.id})}">Ver</a></td>
                <td><a th:href="@{/modelo/edit-form/{idModelo}(idModelo=${modelo.id})}">Editar</a></td>
                <td>
                    <a th:href="@{/modelo/delete/{idModelo}(idModelo=${modelo.id})}" 
                       onclick="return confirm('¿Estás seguro de que quieres eliminar este modelo?')" 
                       class="delete-link">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
