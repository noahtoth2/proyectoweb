<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Modelo View</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --dark: #1e293b;
            --light-bg: #f0f9ff;
            --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }

        body {
            background: var(--light-bg);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            box-shadow: var(--card-shadow);
            border-radius: 12px;
            padding: 24px 32px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: var(--primary);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 24px;
            text-align: center;
        }

        ul {
            list-style-type: none;
        }

        li {
            font-size: 1.1rem;
            margin-bottom: 14px;
            color: var(--dark);
        }

        li span {
            font-weight: 600;
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Modelo View</h1>
        <ul>
            <li>Nombre: <span th:text="${modelo.nombre}">Nombre Modelo</span></li>
            <li>Color: <span th:text="${modelo.color}">Color Modelo</span></li>
        </ul>
    </div>
</body>
</html>
