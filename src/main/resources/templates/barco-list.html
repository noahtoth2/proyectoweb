<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Barcos View</title>
</head>
<body>
    <h1>Barcos View </h1>
    

    <table>
        <thead>
            
        <tr>
            <th>Velocidad</th>
            
        </tr>
        </thead>
        <tbody>
        <tr th:each="barco : ${listadoBarcos}">
            <td th:text="${barco.velocidad}"></td>
            
        </tr>
    </tbody>
 </table>
    
</body>
</html>
