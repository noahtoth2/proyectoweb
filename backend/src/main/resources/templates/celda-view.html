<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Celda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        li span {
            font-weight: 600;
            color: var(--primary);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: var(--secondary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-eye"></i> Ver Celda</h1>

        <ul>
            <li>Tipo Celda: <span th:text="${celda.tipoCelda}"></span></li>
            <li>X: <span th:text="${celda.x}"></span></li>
            <li>Y: <span th:text="${celda.y}"></span></li>
        </ul>

        <a class="back-link" href="/celda/list">
            <i class="fas fa-arrow-left"></i> Volver a la Lista
        </a>
    </div>

</body>
</html>
