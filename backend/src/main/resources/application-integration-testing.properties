# Puerto de pruebas
server.port=8081

# Base de datos H2 en memoria (aislada)
spring.datasource.url=jdbc:h2:mem:integrationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuraci√≥n JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Consola opcional para depurar (http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
